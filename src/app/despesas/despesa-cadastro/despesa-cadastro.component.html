<div class="content">
  <div class="header">
    <h1 class="header__titulo">Cadastro de Despesa</h1>
    <button type="button" class="header__botao-add header__botao-add--float" (click)="voltar()">
      <i class="fas fa-undo-alt"></i>
    </button>
    <button id="voltar" type="button" class="header__botao-add header__botao-add--header" (click)="voltar()">
      Cancelar
    </button>
  </div>

  <div class="form">

    <form novalidate [formGroup]="formularioDeDespesa">
      <app-input-container label="Descrição" for="descricao" errorMessage="Permitido até 50 caracteres.">
        <input class="i-container__input" type="text" id="descricao" formControlName="descricao">
      </app-input-container>


    </form>
  </div>


</div>
