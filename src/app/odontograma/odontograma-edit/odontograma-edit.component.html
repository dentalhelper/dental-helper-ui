<div class="content">
  <div class="header">
    <h1 class="header__titulo">Atualizando Odontograma</h1>
    <button type="button" class="header__botao-voltar header__botao-voltar--float" (click)="voltar()">
      <i class="fas fa-undo-alt"></i>
    </button>
    <button id="voltar" type="button" class="header__botao-voltar header__botao-voltar--header" (click)="voltar()">
      Cancelar
    </button>
  </div>

  <div class="form">
    <form novalidate [formGroup]="formulario" class="i-container">
      <app-input-container label="Forma do rosto" for="nova-senha" errorMessage="Mínimo 6 caracteres.">
        <p-selectButton [options]="formasRosto" formControlName="formaRosto" [style]="{'margin-bottom':'20px'}"
          inputId="forma-rosto" [required]="true">
        </p-selectButton>
      </app-input-container>

      <app-input-container label="Cor do dente" for="cor" errorMessage="Obrigatório.">
        <input class="i-container__input" type="text" id="cor" formControlName="corDente">
      </app-input-container>

      <app-input-container label="Escala" for="escala" errorMessage="Obrigatório.">
        <input class="i-container__input" type="text" id="escala" formControlName="escalaDente">
      </app-input-container>


      <app-button label="Salvar" icon="fas fa-hdd" iconPosition="right" (botaoClicado)="[salvar()]"
        [classes]="['botao--success', 'botao--grande']" [desativar]="formulario.invalid">
      </app-button>

    </form>
  </div>
</div>
