<div class="badge">
  <div class="badge__left badge__left--{{ styleFor }}">
    <div class="badge__left__title">
      {{ title }}
    </div>
    <div class="badge__left__value">
      {{ value }}
    </div>
  </div>

  <div class="badge__right badge__right--{{ styleFor }}">
    <i class="fas {{icon}} badge__right__icon"></i>
  </div>
</div>
