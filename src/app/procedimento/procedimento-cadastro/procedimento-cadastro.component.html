<div class="content">
  <div class="header">
    <h1 class="header__titulo">{{isEditando ? 'Editando ': 'Cadastro de '}}Procedimento</h1>
    <button type="button" class="header__botao-voltar header__botao-voltar--float" (click)="voltar()">
      <i class="fas fa-undo-alt"></i>
    </button>
    <button id="voltar" type="button" class="header__botao-voltar header__botao-voltar--header" (click)="voltar()">
      Cancelar
    </button>
  </div>
  <div class="form">
    <form novalidate [formGroup]="formularioDeProcedimento" class="i-container">
      <app-input-container label="Nome" for="nome" errorMessage="Nome é obrigatório (Até 50 caracteres).">
        <input class="i-container__input" type="text" id="nome" formControlName="nome">
      </app-input-container>

      <app-input-container label="Descrição" for="descricao" errorMessage="Permitido até 50 caracteres.">
        <input class="i-container__input" type="text" id="descricao" formControlName="descricao">
      </app-input-container>

      <app-input-container label="Valor base" for="valor-base" errorMessage="Valor é obrigatório.">
        <input class="i-container__input" type="text" id="valor-base" formControlName="valorBase" currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', allowNegative: 'false' }">
      </app-input-container>

      <app-input-container label="Tempo de duração" for="duracao" errorMessage="Tempo é obrigatório (Até 3 números).">
        <input class="i-container__input" type="text" id="duracao" formControlName="duracaoMinutos"
          placeholder="Média em minutos">
      </app-input-container>

      <app-button label="{{isEditando ? 'Atualizar': 'Salvar'}}" icon="fas fa-hdd" iconPosition="right"
        [classes]="['botao--success', isMobile() ? 'botao--full':'botao--grande']"
        [desativar]="formularioDeProcedimento.invalid" (botaoClicado)="[submeterFormulario()]">
      </app-button>
    </form>
  </div>
</div>
