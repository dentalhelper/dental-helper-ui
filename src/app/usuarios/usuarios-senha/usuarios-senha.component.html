<div class="content">
  <div class="header">
    <h1 class="header__titulo">Alterar senha de {{ nomeUsuario }}</h1>
    <button type="button" class="header__botao-voltar header__botao-voltar--float" (click)="voltar()">
      <i class="fas fa-undo-alt"></i>
    </button>
    <button id="voltar" type="button" class="header__botao-voltar header__botao-voltar--header" (click)="voltar()">
      Cancelar
    </button>
  </div>

  <div class="form">
    <form novalidate [formGroup]="formulario" class="i-container">

      <app-input-container label="Senha atual" for="senha-atual" errorMessage="Senha atual é obrigatório.">
        <input class="i-container__input" type="password" id="senha-atual" formControlName="senhaAtual"
          autocomplete="none">
      </app-input-container>

      <span class="i-container__message i-container__message--error" *ngIf="formulario.hasError('senhaDiferente')">
        <i class="fas fa-times"> Confirmação de senha incorreta</i>
      </span>

      <app-input-container label="Nova senha" for="nova-senha" errorMessage="Mínimo 6 caracteres.">
        <input class="i-container__input" type="password" id="nova-senha" formControlName="novaSenha"
          autocomplete="new-password">
      </app-input-container>

      <app-input-container label="Confirme a nova senha" for="confirm-senha"
        errorMessage="Confirmação da senha é obrigatório." [dropdown]="formulario.hasError('senhaDiferente')">
        <input class="i-container__input" type="password" id="confirm-senha" formControlName="confirmacaoDeSenhaAtual"
          autocomplete="new-password">
      </app-input-container>

      <app-button label="Salvar" icon="fas fa-hdd" iconPosition="right" (botaoClicado)="[salvar()]"
      [classes]="['botao--success', isMobile() ? 'botao--full':'botao--grande']" [desativar]="formulario.invalid">
      </app-button>

    </form>
  </div>
</div>
